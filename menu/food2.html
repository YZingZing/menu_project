<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="./food2.css" />

    <!-- 폰트 가져오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="boxwrap">
    <!-- 왼쪽 이미지 -->
    <div class="left">
      <h2>된장찌개</h2>
      <img src="../image/1-2.webp" alt="된장찌개" class="img"/><br />
      <div class="wrap">
        <div class="set1-1"><b>120,000</b></div>

      <h3>특징</h3>
      <div class="text">1. 발효된 된장의 구수한 맛과 감칠맛이 특징인 음식입니다.</div>

      <h3>평균 영양정보 (1인분 약 300g)</h3>
      <div class="ImgBox">
        <img src="../image/kacl.jpeg" alt="칼로리" class="SetImg">
        <div class="SetImg2">+</div>
        <img src="../image/sodium.jpeg" alt="나트륨" class="SetImg">
      </div><br />
      <div class="ImgBox">
        <div class="text">칼로리 : 250kcal</div>
        <div class="text">나트륨 : 1200mg</div>
      </div>
    </div>
