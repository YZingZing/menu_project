<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="./food2.css" />

   <!-- 폰트 가져오기 -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="boxwrap">
    <!-- 왼쪽 이미지 -->
    <div class="left">
      <h2>제육볶음</h2>
      <img src="../image/4-1.png" alt="제육볶음" class="img"/><br />
      <div class="wrap">
        <div class="set1-1"><b>180,000</b></div>
        <div class="dom">VND</div>
      </div>
    </div>
    <!-- 오른쪽 이미지 -->
    <div class="right">
      <h3>특징</h3>
      <div class="text">1. 돼지고기를 고추장과 간장 양념으로 매콤달콤하게 볶아낸 음식입니다.</div>
      <div class="text">2. 채소와 돼지고기가 어우러져 풍부한 감칠맛과 다양한 식감을 제공합니다.</div><hr />

      <h3>평균 영양정보 (1인분 약 300g)</h3>
      <div class="ImgBox">
        <img src="../image/kacl.jpeg" alt="칼로리" class="SetImg">
        <div class="SetImg2">+</div>
        <img src="../image/sodium.jpeg" alt="나트륨" class="SetImg">
      </div><br />
      <div class="ImgBox">
        <div class="text">칼로리 : 450kcal</div>
        <div class="text">나트륨 : 1500mg</div>
      </div>
    </div>
  </div>
