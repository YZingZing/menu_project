<!-- 청국장 설명 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./food2.css" />

   <!-- 폰트 가져오기 -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="boxwrap">
    <!-- 왼쪽 이미지 -->
    <div class="left">
      <h2>청국장</h2>
      <img src="../image/1-3.jpeg" alt="청국장" class="img"/><br />
      <div class="wrap">
        <div class="set1-1"><b>120,000</b></div>
        <div class="dom">VND</div>
      </div>
    </div>
    <!-- 오른쪽 이미지 -->
    <div class="right">
      <h3>특징</h3>
      <div class="text">1. 발효된 콩으로 만든 청국장을 사용해 강한 향과 구수한 맛을 낸 음식입니다.</div>
      <div class="text">2. 찌개의 농도가 짙어 고소하면서도 진한 풍미가 매력적입니다.</div><hr />

      <h3>평균 영양정보 (1인분 약 300g)</h3>
      <div class="ImgBox">
        <img src="../image/kacl.jpeg" alt="칼로리" class="SetImg">
        <div class="SetImg2">+</div>
        <img src="../image/sodium.jpeg" alt="나트륨" class="SetImg">
      </div><br />
      <div class="ImgBox">
        <div class="text">칼로리 : 300kcal</div>
        <div class="text">나트륨 : 1000mg</div>
      </div>
    </div>
  </div>
</body>
</html>
